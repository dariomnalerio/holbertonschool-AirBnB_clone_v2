<!DOCTYPE html>
<html>
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
        <li>
            {{ state.name }}
            <ul>
                {% for city in state.cities %}
                <li>{{ city.name }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
  </body>
</html>
